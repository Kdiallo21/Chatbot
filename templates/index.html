<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Chatbot</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f3c4fb, #d4a4f4);
            color: #4a154b;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #6d1c7c;
            text-align: center;
            font-weight: 600;
        }

        .chatbox {
            height: 400px;
            overflow-y: auto;
            background: #f9f2fc;
            border: 2px solid #e2b3ed;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-message {
            text-align: right;
            color: #6d1c7c;
            font-weight: bold;
        }

        .bot-message {
            text-align: left;
            color: #4a154b;
        }

        /* Input Styles */
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #e2b3ed;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #a057af;
            box-shadow: 0 0 8px rgba(160, 87, 175, 0.5);
            background-color: #f9e5ff;
        }

        /* Button Styles */
        button {
            width: 100px;
            padding: 10px;
            background: #d173e6;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #a057af;
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6d1c7c;
            font-size: 0.9rem;
        }

        footer span {
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Chat With Me ‚ù§Ô∏è !</h1>
        <div class="chatbox" id="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type a message..." required />
            <button type="submit">Send üíå </button>
        </form>
    </div>
    <footer>
        Made with ‚ù§Ô∏è by Kadi
    </footer>

    <script>
        const chatbox = document.getElementById('chatbox');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Function to add messages to the chatbox
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();

            if (userMessage) {
                // Display the user's message
                addMessage(userMessage, true);

                // Send the message to the server
                try {
                    const response = await fetch('/get_response', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `user_input=${encodeURIComponent(userMessage)}`,
                    });

                    const botMessage = await response.text();
                    addMessage(botMessage); // Display the bot's response
                } catch (error) {
                    addMessage("Sorry, there was an error. Please try again.");
                }

                // Clear the input field
                userInput.value = '';
            }
        });
    </script>
</body>
</html>
